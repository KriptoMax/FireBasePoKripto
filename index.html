<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Базовый проект с Firebase Auth и загрузкой фото</title>
    <style>
        body {
            font-family: 'Inter', sans-serif; 
            background: #f4f7f6; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
            margin: 0;
        }
        .container { 
            width: 100%; 
            max-width: 500px; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.05); 
            margin-bottom: 20px; 
            box-sizing: border-box;
        }
        .auth-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #ff6b81;
        }
        button {
            cursor: pointer;
            border: none;
            background: #0984e3;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            margin: 5px 0;
        }
        button:hover {
            background: #74b9ff;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        input[type="text"], input[type="email"], input[type="file"] { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #ddd;
            box-sizing: border-box; 
            margin-bottom: 10px;
        }
        .post { 
            background: #fff; 
            border: 1px solid #e0e0e0; 
            padding: 15px; 
            margin-top: 15px; 
            border-radius: 8px; 
            width: 100%; 
            max-width: 500px; 
            box-sizing: border-box;
        }
        .post-header { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin-bottom: 10px; 
        }
        .post-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .post-body { 
            margin-bottom: 10px; 
        }
        .post-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
        }
        .like-btn { 
            cursor: pointer; 
            border: none; 
            background: #ff9bfa; 
            padding: 5px 12px; 
            border-radius: 20px; 
            margin-top: 10px; 
        }
        .like-btn:hover {
            background: #fd79a8;
        }
        .time { 
            font-size: 11px; 
            color: #999; 
            margin-left: auto; 
        }
        #loginBtn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        #userInfo {
            display: none;
            width: 100%;
        }
        #messageForm {
            display: none;
        }
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin: 10px 0;
            border-radius: 8px;
            display: none;
        }
        .upload-progress {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: #0984e3;
            border-radius: 10px;
            transition: width 0.3s;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            margin-top: 20px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #bbb;
        }
    </style>
</head>
<body>
    <!-- Модальное окно для просмотра изображений -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Секция авторизации -->
    <div class="container">
        <div id="authorSection">
            <button id="loginBtn">Войти через Google</button>
            <div id="userInfo" class="auth-bar">
                <img id="userPhoto" class="user-avatar" src="" alt="Avatar">
                <span id="userName"></span>
                <button id="logoutBtn" class="logout-btn">Выйти</button>
            </div>
        </div>
    </div>

    <!-- Форма отправки сообщения -->
    <div id="messageForm" class="container">
        <h3>Создать запись</h3>
        <input type="text" id="name" placeholder="Имя" readonly>
        <input type="email" id="email" placeholder="Email" readonly>
        
        <!-- Поле для загрузки изображения -->
        <input type="file" id="imageInput" accept="image/*">
        <div class="image-preview" id="imagePreview">
            <img id="preview" class="image-preview" alt="Preview">
        </div>
        
        <!-- Прогресс загрузки -->
        <div class="upload-progress" id="uploadProgress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <input type="text" id="content" placeholder="Текст сообщения">
        <button id="submitBtn" disabled>Отправить</button>
    </div>

    <!-- Лента сообщений -->
    <div id="feed" class="container">
        <h3>Лента сообщений</h3>
        <div id="messages"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>

    <script>
        // Firebase конфигурация
        const firebaseConfig = {
            apiKey: "AIzaSyDBuAkXAyQUA_rnHVLX7jJ8Nkf1nPi9T_g",
            authDomain: "kriptocompany-75fca.firebaseapp.com",
            projectId: "kriptocompany-75fca",
            storageBucket: "kriptocompany-75fca.firebasestorage.app",
            messagingSenderId: "1093847911427",
            appId: "1:1093847911427:web:13b9847675f4e2d84a1236",
            measurementId: "G-D1B9MHTQQ7"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Получаем сервисы
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        const provider = new firebase.auth.GoogleAuthProvider();

        // DOM элементы
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const userInfo = document.getElementById("userInfo");
        const messageForm = document.getElementById("messageForm");
        const submitBtn = document.getElementById("submitBtn");
        const contentInput = document.getElementById("content");
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const userPhoto = document.getElementById("userPhoto");
        const userName = document.getElementById("userName");
        const messagesDiv = document.getElementById("messages");
        const imageInput = document.getElementById("imageInput");
        const preview = document.getElementById("preview");
        const imagePreview = document.getElementById("imagePreview");
        const uploadProgress = document.getElementById("uploadProgress");
        const progressBar = document.getElementById("progressBar");
        
        // Модальное окно
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const closeBtn = document.getElementsByClassName("close")[0];

        // Переменная для хранения URL загруженного изображения
        let uploadedImageUrl = null;

        // Предпросмотр изображения
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
                preview.src = '';
            }
        });

        // Вход через Google
        loginBtn.onclick = () => {
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log("Успешный вход:", result.user.email);
                })
                .catch(error => {
                    console.error("Ошибка входа:", error);
                    alert("Ошибка входа: " + error.message);
                });
        };

        // Выход
        logoutBtn.onclick = () => {
            auth.signOut()
                .then(() => {
                    console.log("Выход выполнен");
                })
                .catch(error => {
                    console.error("Ошибка выхода:", error);
                });
        };

        // Отслеживание состояния аутентификации
        auth.onAuthStateChanged((user) => {
            console.log("Auth state changed:", user ? "Вошел" : "Вышел");
            
            if (user) {
                loginBtn.style.display = "none";
                userInfo.style.display = "flex";
                messageForm.style.display = "block";
                submitBtn.disabled = false;
                
                userName.innerText = user.displayName || "Без имени";
                userPhoto.src = user.photoURL || "https://via.placeholder.com/40";
                nameInput.value = user.displayName || "";
                emailInput.value = user.email || "";
            } else {
                loginBtn.style.display = "block";
                userInfo.style.display = "none";
                messageForm.style.display = "none";
                submitBtn.disabled = true;
                uploadedImageUrl = null;
                imageInput.value = '';
                imagePreview.style.display = 'none';
            }
        });

        // Функция загрузки изображения в Storage
        async function uploadImage(file) {
            if (!file) return null;
            
            // Создаем уникальное имя файла
            const timestamp = Date.now();
            const fileName = `${auth.currentUser.uid}_${timestamp}_${file.name}`;
            const storageRef = storage.ref(`images/${fileName}`);
            
            // Показываем прогресс бар
            uploadProgress.style.display = 'block';
            progressBar.style.width = '0%';
            
            try {
                // Загружаем файл с отслеживанием прогресса
                const uploadTask = storageRef.put(file);
                
                return new Promise((resolve, reject) => {
                    uploadTask.on('state_changed',
                        (snapshot) => {
                            // Прогресс загрузки
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            progressBar.style.width = progress + '%';
                            console.log('Загрузка: ' + progress + '%');
                        },
                        (error) => {
                            // Ошибка
                            console.error("Ошибка загрузки:", error);
                            uploadProgress.style.display = 'none';
                            reject(error);
                        },
                        async () => {
                            // Успешно загружено - получаем URL
                            const downloadUrl = await uploadTask.snapshot.ref.getDownloadURL();
                            uploadProgress.style.display = 'none';
                            resolve(downloadUrl);
                        }
                    );
                });
            } catch (error) {
                console.error("Ошибка при загрузке:", error);
                uploadProgress.style.display = 'none';
                throw error;
            }
        }

        // Отправка сообщения с изображением
        submitBtn.onclick = async () => {
            const content = contentInput.value.trim();
            const imageFile = imageInput.files[0];
            
            if (!content && !imageFile) {
                alert("Введите текст или выберите изображение");
                return;
            }

            const user = auth.currentUser;
            if (!user) {
                alert("Необходимо войти в систему");
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Отправка...';
                
                let imageUrl = null;
                
                // Загружаем изображение, если выбрано
                if (imageFile) {
                    imageUrl = await uploadImage(imageFile);
                }
                
                // Создаем документ в Firestore
                await db.collection("requests").add({
                    name: user.displayName,
                    email: user.email,
                    photo: user.photoURL,
                    text: content || '',
                    imageUrl: imageUrl, // Сохраняем URL изображения
                    likes: 0,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Очищаем форму
                contentInput.value = '';
                imageInput.value = '';
                imagePreview.style.display = 'none';
                preview.src = '';
                uploadedImageUrl = null;
                
                console.log("Сообщение отправлено успешно");
            } catch (e) {
                console.error("Ошибка отправки:", e);
                alert("Ошибка: " + e.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Отправить';
            }
        };

        // Загрузка сообщений в реальном времени
        db.collection("requests")
            .orderBy("timestamp", "desc")
            .onSnapshot((snapshot) => {
                console.log("Получено сообщений:", snapshot.size);
                messagesDiv.innerHTML = "";
                
                if (snapshot.empty) {
                    messagesDiv.innerHTML = "<p>Пока нет сообщений</p>";
                    return;
                }
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const post = document.createElement("div");
                    post.className = "post";
                    
                    // Форматирование времени
                    let timeText = "только что";
                    if (data.timestamp) {
                        const date = data.timestamp.toDate();
                        timeText = date.toLocaleTimeString("ru-RU", {
                            hour: '2-digit', 
                            minute: '2-digit'
                        });
                    }
                    
                    // Создаем HTML для поста
                    let imageHtml = '';
                    if (data.imageUrl) {
                        imageHtml = `<img src="${data.imageUrl}" class="post-image" onclick="openModal('${data.imageUrl}')">`;
                    }
                    
                    post.innerHTML = `
                        <div class="post-header">
                            <img src="${data.photo || 'https://via.placeholder.com/30'}" alt="avatar">
                            <strong>${data.name || 'Аноним'}</strong>
                            <span class="time">${timeText}</span>
                        </div>
                        <div class="post-body">
                            <p>${data.text || ''}</p>
                            ${imageHtml}
                        </div>
                        <button class="like-btn" data-id="${doc.id}" data-likes="${data.likes || 0}">
                            ❤️ ${data.likes || 0}
                        </button>
                    `;
                    
                    messagesDiv.appendChild(post);
                });

                // Добавляем обработчики для кнопок лайков
                document.querySelectorAll('.like-btn').forEach(btn => {
                    btn.onclick = async (e) => {
                        e.preventDefault();
                        
                        if (!auth.currentUser) {
                            alert("Войдите, чтобы ставить лайки");
                            return;
                        }

                        const id = btn.dataset.id;
                        const currentLikes = parseInt(btn.dataset.likes) || 0;
                        
                        try {
                            await db.collection("requests").doc(id).update({
                                likes: currentLikes + 1
                            });
                            console.log("Лайк поставлен");
                        } catch (error) {
                            console.error("Ошибка при лайке:", error);
                            alert("Ошибка: " + error.message);
                        }
                    };
                });
            }, (error) => {
                console.error("Ошибка загрузки сообщений:", error);
                messagesDiv.innerHTML = "<p>Ошибка загрузки сообщений</p>";
            });

        // Функция для открытия модального окна
        window.openModal = (imageUrl) => {
            modal.style.display = "block";
            modalImg.src = imageUrl;
        };

        // Закрытие модального окна
        closeBtn.onclick = () => {
            modal.style.display = "none";
        };

        // Закрытие по клику вне изображения
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
