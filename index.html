<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ–π —á–∞—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f2f5;
        }
        
        .auth-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        button {
            background: #0084ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        button:hover {
            background: #0073e6;
        }
        
        #logoutBtn {
            background: #dc3545;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        /* –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π */
        .users-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .user-item:hover {
            background: #f5f5f5;
        }
        
        .user-item.active {
            background: #e3f2fd;
        }
        
        .user-avatar-small {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
        /* –ß–∞—Ç */
        .chat-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
            margin-bottom: 15px;
        }
        
        .messages {
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 70%;
        }
        
        .sent {
            background: #0084ff;
            color: white;
            margin-left: auto;
        }
        
        .received {
            background: #e4e6eb;
            margin-right: auto;
        }
        
        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        /* –ü–æ—Å—Ç—ã */
        .posts-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        .post-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .post-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .post {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 30px;
        }
    </style>
</head>
<body>
    <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
    <div class="auth-section">
        <div id="loginBlock">
            <button id="loginBtn">üîë –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
        </div>
        <div id="userBlock" style="display: none;">
            <div class="user-info">
                <img id="userPhoto" class="user-avatar" src="" alt="">
                <span id="userName"></span>
                <button id="logoutBtn">–í—ã–π—Ç–∏</button>
            </div>
        </div>
    </div>

    <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (–∫–Ω–æ–ø–∫–∏ –¥–ª—è —á–∞—Ç–∞) -->
    <div class="users-section">
        <h2>üë• –° –∫–µ–º –ø–æ–æ–±—â–∞—Ç—å—Å—è?</h2>
        <div id="usersList">
            <div class="empty-state">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...</div>
        </div>
    </div>

    <!-- –ß–∞—Ç —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º -->
    <div class="chat-section" id="chatSection" style="display: none;">
        <div class="chat-header" id="chatHeader">
            <img id="currentChatAvatar" class="user-avatar" src="" alt="">
            <h3 id="currentChatName"></h3>
        </div>
        
        <div class="messages" id="messages">
            <!-- –°—é–¥–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å–æ–æ–±—â–µ–Ω–∏—è -->
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <!-- –ü–æ—Å—Ç—ã (–æ–±—â–∞—è –ª–µ–Ω—Ç–∞) -->
    <div class="posts-section">
        <h2>üìù –û–±—â–∞—è –ª–µ–Ω—Ç–∞</h2>
        <div class="post-form">
            <input type="text" id="postInput" placeholder="–ß—Ç–æ —É –≤–∞—Å –Ω–æ–≤–æ–≥–æ?">
            <button id="createPostBtn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>
        <div id="postsList">
            <div class="empty-state">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyDBuAkXAyQUA_rnHVLX7jJ8Nkf1nPi9T_g",
            authDomain: "kriptocompany-75fca.firebaseapp.com",
            projectId: "kriptocompany-75fca",
            storageBucket: "kriptocompany-75fca.firebasestorage.app",
            messagingSenderId: "1093847911427",
            appId: "1:1093847911427:web:13b9847675f4e2d84a1236"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginBlock = document.getElementById('loginBlock');
        const userBlock = document.getElementById('userBlock');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã —á–∞—Ç–∞
        const usersList = document.getElementById('usersList');
        const chatSection = document.getElementById('chatSection');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const currentChatAvatar = document.getElementById('currentChatAvatar');
        const currentChatName = document.getElementById('currentChatName');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –ø–æ—Å—Ç–æ–≤
        const postInput = document.getElementById('postInput');
        const createPostBtn = document.getElementById('createPostBtn');
        const postsList = document.getElementById('postsList');

        let currentUser = null;
        let currentChatUser = null;
        let unsubscribeChat = null;

        // –í—Ö–æ–¥
        loginBtn.onclick = () => {
            auth.signInWithPopup(provider)
                .catch(error => alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + error.message));
        };

        // –í—ã—Ö–æ–¥
        logoutBtn.onclick = () => auth.signOut();

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤—Ö–æ–¥–∞
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            
            if (user) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                loginBlock.style.display = 'none';
                userBlock.style.display = 'block';
                userPhoto.src = user.photoURL || 'https://via.placeholder.com/40';
                userName.textContent = user.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                loadUsers();
                loadPosts();
                
                // –ï—Å–ª–∏ –±—ã–ª –æ—Ç–∫—Ä—ã—Ç —á–∞—Ç, –∑–∞–∫—Ä—ã–≤–∞–µ–º –µ–≥–æ
                if (currentChatUser) {
                    closeChat();
                }
            } else {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤—Ö–æ–¥–∞
                loginBlock.style.display = 'block';
                userBlock.style.display = 'none';
                
                // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–∫–∏
                usersList.innerHTML = '<div class="empty-state">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>';
                postsList.innerHTML = '<div class="empty-state">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø–æ—Å—Ç—ã</div>';
                chatSection.style.display = 'none';
                
                if (unsubscribeChat) {
                    unsubscribeChat();
                    unsubscribeChat = null;
                }
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        async function loadUsers() {
            try {
                const snapshot = await db.collection('requests').get();
                const users = new Map();
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.userId && data.userId !== currentUser?.uid) {
                        users.set(data.userId, {
                            id: data.userId,
                            name: data.name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                            photo: data.photo || 'https://via.placeholder.com/50',
                            email: data.email || ''
                        });
                    }
                });
                
                if (users.size === 0) {
                    usersList.innerHTML = '<div class="empty-state">–ü–æ–∫–∞ –Ω–µ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>';
                    return;
                }
                
                usersList.innerHTML = '';
                users.forEach(user => {
                    const div = document.createElement('div');
                    div.className = 'user-item';
                    div.innerHTML = `
                        <img class="user-avatar-small" src="${user.photo}" alt="">
                        <div>
                            <div style="font-weight: bold;">${user.name}</div>
                            <div style="font-size: 12px; color: #666;">${user.email}</div>
                        </div>
                        <button style="margin-left: auto;" class="start-chat-btn" data-user='${JSON.stringify(user).replace(/'/g, "&apos;")}'>
                            üí¨ –ù–∞–ø–∏—Å–∞—Ç—å
                        </button>
                    `;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É
                    const btn = div.querySelector('.start-chat-btn');
                    btn.onclick = (e) => {
                        e.stopPropagation();
                        const userData = JSON.parse(btn.dataset.user);
                        startChat(userData);
                    };
                    
                    usersList.appendChild(div);
                });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                usersList.innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }

        // –ù–∞—á–∞—Ç—å —á–∞—Ç —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
        function startChat(user) {
            currentChatUser = user;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é —á–∞—Ç–∞
            chatSection.style.display = 'block';
            currentChatAvatar.src = user.photo;
            currentChatName.textContent = '–ß–∞—Ç —Å ' + user.name;
            
            // –°–æ–∑–¥–∞–µ–º ID —á–∞—Ç–∞
            const chatId = currentUser.uid < user.id 
                ? currentUser.uid + '_' + user.id 
                : user.id + '_' + currentUser.uid;
            
            // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —á–∞—Ç–∞
            if (unsubscribeChat) {
                unsubscribeChat();
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            messages.innerHTML = '<div class="empty-state">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>';
            
            unsubscribeChat = db.collection('chats')
                .doc(chatId)
                .collection('messages')
                .orderBy('timestamp')
                .onSnapshot((snapshot) => {
                    if (snapshot.empty) {
                        messages.innerHTML = '<div class="empty-state">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ!</div>';
                        return;
                    }
                    
                    messages.innerHTML = '';
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        const div = document.createElement('div');
                        div.className = `message ${msg.senderId === currentUser.uid ? 'sent' : 'received'}`;
                        
                        const time = msg.timestamp 
                            ? msg.timestamp.toDate().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })
                            : '';
                        
                        div.innerHTML = `
                            <div>${msg.text}</div>
                            <div class="message-time">${time}</div>
                        `;
                        messages.appendChild(div);
                    });
                    
                    messages.scrollTop = messages.scrollHeight;
                });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        sendBtn.onclick = async () => {
            const text = messageInput.value.trim();
            
            if (!text || !currentUser || !currentChatUser) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –Ω–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ');
                return;
            }
            
            try {
                const chatId = currentUser.uid < currentChatUser.id 
                    ? currentUser.uid + '_' + currentChatUser.id 
                    : currentChatUser.id + '_' + currentUser.uid;
                
                await db.collection('chats')
                    .doc(chatId)
                    .collection('messages')
                    .add({
                        text: text,
                        senderId: currentUser.uid,
                        senderName: currentUser.displayName,
                        receiverId: currentChatUser.id,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                
                messageInput.value = '';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ');
            }
        };

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ—Å—Ç–∞
        createPostBtn.onclick = async () => {
            const text = postInput.value.trim();
            
            if (!text || !currentUser) {
                alert('–í–æ–π–¥–∏—Ç–µ –∏ –Ω–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å');
                return;
            }
            
            try {
                await db.collection('requests').add({
                    name: currentUser.displayName,
                    email: currentUser.email,
                    photo: currentUser.photoURL,
                    text: text,
                    userId: currentUser.uid,
                    likes: 0,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                postInput.value = '';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç');
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤
        function loadPosts() {
            db.collection('requests')
                .orderBy('timestamp', 'desc')
                .onSnapshot((snapshot) => {
                    if (snapshot.empty) {
                        postsList.innerHTML = '<div class="empty-state">–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤</div>';
                        return;
                    }
                    
                    postsList.innerHTML = '';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const div = document.createElement('div');
                        div.className = 'post';
                        
                        const time = data.timestamp 
                            ? data.timestamp.toDate().toLocaleString('ru-RU', { hour: '2-digit', minute: '2-digit' })
                            : '';
                        
                        div.innerHTML = `
                            <div class="post-header">
                                <img class="user-avatar-small" src="${data.photo || 'https://via.placeholder.com/40'}" alt="">
                                <div>
                                    <strong>${data.name || '–ê–Ω–æ–Ω–∏–º'}</strong>
                                    <div style="font-size: 11px; color: #666;">${time}</div>
                                </div>
                            </div>
                            <div style="margin-bottom: 10px;">${data.text}</div>
                            <button class="like-btn" data-id="${doc.id}" data-likes="${data.likes || 0}">
                                ‚ù§Ô∏è ${data.likes || 0}
                            </button>
                        `;
                        postsList.appendChild(div);
                    });
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –ª–∞–π–∫–∏
                    document.querySelectorAll('.like-btn').forEach(btn => {
                        btn.onclick = async () => {
                            if (!currentUser) {
                                alert('–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫–∏');
                                return;
                            }
                            
                            const id = btn.dataset.id;
                            const likes = parseInt(btn.dataset.likes) || 0;
                            
                            try {
                                await db.collection('requests').doc(id).update({
                                    likes: likes + 1
                                });
                            } catch (error) {
                                console.error('–û—à–∏–±–∫–∞:', error);
                            }
                        };
                    });
                });
        }

        // –ó–∞–∫—Ä—ã—Ç—å —á–∞—Ç
        function closeChat() {
            currentChatUser = null;
            chatSection.style.display = 'none';
            if (unsubscribeChat) {
                unsubscribeChat();
                unsubscribeChat = null;
            }
        }
    </script>
</body>
</html>
