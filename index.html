<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ–π —á–∞—Ç</title>
    <style>
        /* –≤–∞—à–∏ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f2f5;
        }
        /* ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ ... */
    </style>
</head>
<body>
    <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
    <div class="auth-section">
        <div id="loginBlock">
            <button id="loginBtn">üîë –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
        </div>
        <div id="userBlock" style="display: none;">
            <div class="user-info">
                <img id="userPhoto" class="user-avatar" src="" alt="">
                <span id="userName"></span>
                <button id="logoutBtn">–í—ã–π—Ç–∏</button>
            </div>
        </div>
    </div>

    <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
    <div class="users-section">
        <h2>üë• –° –∫–µ–º –ø–æ–æ–±—â–∞—Ç—å—Å—è?</h2>
        <div id="usersList">
            <div class="empty-state">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...</div>
        </div>
    </div>

    <!-- –ß–∞—Ç -->
    <div class="chat-section" id="chatSection" style="display: none;">
        <div class="chat-header" id="chatHeader">
            <img id="currentChatAvatar" class="user-avatar" src="" alt="">
            <h3 id="currentChatName"></h3>
            <button id="closeChatBtn" style="margin-left: auto; background: #6c757d;">‚úï</button>
        </div>
        
        <div class="messages" id="messages">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <!-- –ü–æ—Å—Ç—ã -->
    <div class="posts-section">
        <h2>üìù –û–±—â–∞—è –ª–µ–Ω—Ç–∞</h2>
        <div class="post-form">
            <input type="text" id="postInput" placeholder="–ß—Ç–æ —É –≤–∞—Å –Ω–æ–≤–æ–≥–æ?">
            <button id="createPostBtn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>
        <div id="postsList">
            <div class="empty-state">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤...</div>
        </div>
    </div>

    <div id="errorContainer" style="display: none;" class="error-message"></div>

    <!-- Firebase SDK - –í–°–ï–ì–î–ê –ü–ï–†–í–´–ú–ò –∏ –¢–û–õ–¨–ö–û compat –≤–µ—Ä—Å–∏–∏ -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ Firebase –∑–∞–≥—Ä—É–∑–∏–ª—Å—è
        if (typeof firebase === 'undefined') {
            alert('–û—à–∏–±–∫–∞: Firebase SDK –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
        }

        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyDBuAkXAyQUA_rnHVLX7jJ8Nkf1nPi9T_g",
            authDomain: "kriptocompany-75fca.firebaseapp.com",
            projectId: "kriptocompany-75fca",
            storageBucket: "kriptocompany-75fca.firebasestorage.app",
            messagingSenderId: "1093847911427",
            appId: "1:1093847911427:web:13b9847675f4e2d84a1236"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        
        // –ü–æ–ª—É—á–∞–µ–º —Å–µ—Ä–≤–∏—Å—ã
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginBlock = document.getElementById('loginBlock');
        const userBlock = document.getElementById('userBlock');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        const usersList = document.getElementById('usersList');
        const chatSection = document.getElementById('chatSection');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const currentChatAvatar = document.getElementById('currentChatAvatar');
        const currentChatName = document.getElementById('currentChatName');
        const closeChatBtn = document.getElementById('closeChatBtn');
        const postInput = document.getElementById('postInput');
        const createPostBtn = document.getElementById('createPostBtn');
        const postsList = document.getElementById('postsList');
        const errorContainer = document.getElementById('errorContainer');

        let currentUser = null;
        let currentChatUser = null;
        let unsubscribeChat = null;
        let unsubscribeUsers = null;
        let unsubscribePosts = null;

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
            setTimeout(() => {
                errorContainer.style.display = 'none';
            }, 5000);
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function saveUserToFirestore(user) {
            if (!user) return;
            try {
                await db.collection('users').doc(user.uid).set({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                    photoURL: user.photoURL || 'https://via.placeholder.com/50',
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
            }
        }

        // –í—Ö–æ–¥
        loginBtn.onclick = () => {
            auth.signInWithPopup(provider)
                .then(result => saveUserToFirestore(result.user))
                .catch(error => showError('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + error.message));
        };

        // –í—ã—Ö–æ–¥
        logoutBtn.onclick = () => auth.signOut();

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –≤—Ö–æ–¥–∞
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            
            if (user) {
                loginBlock.style.display = 'none';
                userBlock.style.display = 'block';
                userPhoto.src = user.photoURL || 'https://via.placeholder.com/40';
                userName.textContent = user.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                
                saveUserToFirestore(user);
                loadUsersRealtime();
                loadPostsRealtime();
            } else {
                loginBlock.style.display = 'block';
                userBlock.style.display = 'none';
                usersList.innerHTML = '<div class="empty-state">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>';
                postsList.innerHTML = '<div class="empty-state">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø–æ—Å—Ç—ã</div>';
                chatSection.style.display = 'none';
                
                if (unsubscribeChat) unsubscribeChat();
                if (unsubscribeUsers) unsubscribeUsers();
                if (unsubscribePosts) unsubscribePosts();
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function loadUsersRealtime() {
            if (unsubscribeUsers) unsubscribeUsers();
            
            unsubscribeUsers = db.collection('users')
                .onSnapshot(snapshot => {
                    if (!currentUser) return;
                    
                    const users = [];
                    snapshot.forEach(doc => {
                        const userData = doc.data();
                        if (userData.uid !== currentUser.uid) {
                            users.push(userData);
                        }
                    });
                    
                    if (users.length === 0) {
                        usersList.innerHTML = '<div class="empty-state">–ü–æ–∫–∞ –Ω–µ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>';
                        return;
                    }
                    
                    usersList.innerHTML = '';
                    users.forEach(user => {
                        const div = document.createElement('div');
                        div.className = 'user-item';
                        div.innerHTML = `
                            <img class="user-avatar-small" src="${user.photoURL || 'https://via.placeholder.com/50'}" alt="">
                            <div>
                                <div style="font-weight: bold;">${user.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</div>
                                <div style="font-size: 12px; color: #666;">${user.email || ''}</div>
                            </div>
                            <button style="margin-left: auto;" class="start-chat-btn">üí¨ –ù–∞–ø–∏—Å–∞—Ç—å</button>
                        `;
                        
                        const btn = div.querySelector('.start-chat-btn');
                        btn.onclick = (e) => {
                            e.stopPropagation();
                            startChat(user);
                        };
                        
                        usersList.appendChild(div);
                    });
                });
        }

        // –ù–∞—á–∞—Ç—å —á–∞—Ç
        function startChat(user) {
            currentChatUser = user;
            
            chatSection.style.display = 'block';
            currentChatAvatar.src = user.photoURL || 'https://via.placeholder.com/40';
            currentChatName.textContent = '–ß–∞—Ç —Å ' + (user.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º');
            
            const chatId = currentUser.uid < user.uid 
                ? currentUser.uid + '_' + user.uid 
                : user.uid + '_' + currentUser.uid;
            
            if (unsubscribeChat) unsubscribeChat();
            
            messages.innerHTML = '<div class="empty-state">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>';
            
            unsubscribeChat = db.collection('chats')
                .doc(chatId)
                .collection('messages')
                .orderBy('timestamp')
                .onSnapshot(snapshot => {
                    if (snapshot.empty) {
                        messages.innerHTML = '<div class="empty-state">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ!</div>';
                        return;
                    }
                    
                    messages.innerHTML = '';
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        const isSent = msg.senderId === currentUser.uid;
                        
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                        
                        const avatarUrl = isSent 
                            ? currentUser.photoURL || 'https://via.placeholder.com/36'
                            : (msg.senderPhotoURL || currentChatUser.photoURL || 'https://via.placeholder.com/36');
                        
                        const time = msg.timestamp 
                            ? msg.timestamp.toDate().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })
                            : '';
                        
                        messageDiv.innerHTML = `
                            <img class="message-avatar" src="${avatarUrl}" alt="">
                            <div class="message-content">
                                <div>${msg.text}</div>
                                <div class="message-time">${time}</div>
                            </div>
                        `;
                        
                        messages.appendChild(messageDiv);
                    });
                    
                    messages.scrollTop = messages.scrollHeight;
                });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        sendBtn.onclick = async () => {
            const text = messageInput.value.trim();
            
            if (!text || !currentUser || !currentChatUser) {
                showError('–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –Ω–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ');
                return;
            }
            
            try {
                const chatId = currentUser.uid < currentChatUser.uid 
                    ? currentUser.uid + '_' + currentChatUser.uid 
                    : currentChatUser.uid + '_' + currentUser.uid;
                
                const chatRef = db.collection('chats').doc(chatId);
                const chatDoc = await chatRef.get();
                
                if (!chatDoc.exists) {
                    await chatRef.set({
                        participants: [currentUser.uid, currentChatUser.uid],
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                await chatRef.collection('messages').add({
                    text: text,
                    senderId: currentUser.uid,
                    senderName: currentUser.displayName,
                    senderPhotoURL: currentUser.photoURL,
                    receiverId: currentChatUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                messageInput.value = '';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                showError('–û—à–∏–±–∫–∞: ' + error.message);
            }
        };

        // –ó–∞–∫—Ä—ã—Ç—å —á–∞—Ç
        closeChatBtn.onclick = () => {
            currentChatUser = null;
            chatSection.style.display = 'none';
            if (unsubscribeChat) {
                unsubscribeChat();
                unsubscribeChat = null;
            }
        };

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ—Å—Ç–∞
        createPostBtn.onclick = async () => {
            const text = postInput.value.trim();
            
            if (!text || !currentUser) {
                showError('–í–æ–π–¥–∏—Ç–µ –∏ –Ω–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å');
                return;
            }
            
            try {
                await db.collection('requests').add({
                    name: currentUser.displayName,
                    email: currentUser.email,
                    photo: currentUser.photoURL,
                    text: text,
                    userId: currentUser.uid,
                    likes: 0,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                postInput.value = '';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç');
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤
        function loadPostsRealtime() {
            if (unsubscribePosts) unsubscribePosts();
            
            unsubscribePosts = db.collection('requests')
                .orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    if (snapshot.empty) {
                        postsList.innerHTML = '<div class="empty-state">–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤</div>';
                        return;
                    }
                    
                    postsList.innerHTML = '';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const div = document.createElement('div');
                        div.className = 'post';
                        
                        const time = data.timestamp 
                            ? data.timestamp.toDate().toLocaleString('ru-Ru', { 
                                day: 'numeric', month: 'numeric', hour: '2-digit', minute: '2-digit' 
                              })
                            : '';
                        
                        div.innerHTML = `
                            <div class="post-header">
                                <img class="user-avatar-small" src="${data.photo || 'https://via.placeholder.com/40'}" alt="">
                                <div>
                                    <strong>${data.name || '–ê–Ω–æ–Ω–∏–º'}</strong>
                                    <div style="font-size: 11px; color: #666;">${time}</div>
                                </div>
                            </div>
                            <div style="margin-bottom: 10px;">${data.text}</div>
                            <button class="like-btn" data-id="${doc.id}" data-likes="${data.likes || 0}">
                                ‚ù§Ô∏è ${data.likes || 0}
                            </button>
                        `;
                        postsList.appendChild(div);
                    });
                    
                    document.querySelectorAll('.like-btn').forEach(btn => {
                        btn.onclick = async () => {
                            if (!currentUser) {
                                showError('–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫–∏');
                                return;
                            }
                            
                            const id = btn.dataset.id;
                            const likes = parseInt(btn.dataset.likes) || 0;
                            
                            try {
                                await db.collection('requests').doc(id).update({
                                    likes: likes + 1
                                });
                            } catch (error) {
                                console.error('–û—à–∏–±–∫–∞ –ª–∞–π–∫–∞:', error);
                            }
                        };
                    });
                });
        }

        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
