<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Базовый проект с Firebase Auth</title>
    <style>
        body {
            font-family: 'Inter', sans-serif; 
            background: #f4f7f6; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
            margin: 0;
        }
        .container { 
            width: 100%; 
            max-width: 500px; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.05); 
            margin-bottom: 20px; 
            box-sizing: border-box;
        }
        .auth-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #ff6b81;
        }
        button {
            cursor: pointer;
            border: none;
            background: #0984e3;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
        }
        button:hover {
            background: #74b9ff;
        }
        input[type="text"], input[type="email"] { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #ddd;
            box-sizing: border-box; 
            margin-bottom: 10px;
        }
        .post { 
            background: #fff; 
            border: 1px solid #e0e0e0; 
            padding: 15px; 
            margin-top: 15px; 
            border-radius: 8px; 
            width: 100%; 
            max-width: 500px; 
            box-sizing: border-box;
        }
        .post-header { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin-bottom: 10px; 
        }
        .post-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .post-body { 
            margin-bottom: 10px; 
        }
        .like-btn { 
            cursor: pointer; 
            border: none; 
            background: #ff9bfa; 
            padding: 5px 12px; 
            border-radius: 20px; 
            margin-top: 10px; 
        }
        .like-btn:hover {
            background: #fd79a8;
        }
        .time { 
            font-size: 11px; 
            color: #999; 
            margin-left: auto; 
        }
        #loginBtn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        #userInfo {
            display: none;
            width: 100%;
        }
        #messageForm {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Секция авторизации -->
    <div class="container">
        <div id="authorSection">
            <button id="loginBtn">Войти через Google</button>
            <div id="userInfo" class="auth-bar">
                <img id="userPhoto" class="user-avatar" src="" alt="Avatar">
                <span id="userName"></span>
                <button id="logoutBtn" class="logout-btn">Выйти</button>
            </div>
        </div>
    </div>

    <!-- Форма отправки сообщения -->
    <div id="messageForm" class="container">
        <h3>Создать запись</h3>
        <input type="text" id="name" placeholder="Имя" readonly>
        <input type="email" id="email" placeholder="Email" readonly>
        <input type="text" id="content" placeholder="Текст сообщения">
        <button id="submitBtn">Отправить</button>
    </div>

    <!-- Лента сообщений -->
    <div id="feed" class="container">
        <h3>Лента сообщений</h3>
        <div id="messages"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase конфигурация
        const firebaseConfig = {
          apiKey: "AIzaSyDBuAkXAyQUA_rnHVLX7jJ8Nkf1nPi9T_g",
          authDomain: "kriptocompany-75fca.firebaseapp.com",
          projectId: "kriptocompany-75fca",
          storageBucket: "kriptocompany-75fca.firebasestorage.app",
          messagingSenderId: "1093847911427",
          appId: "1:1093847911427:web:13b9847675f4e2d84a1236",
          measurementId: "G-D1B9MHTQQ7"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();
        const app = initializeApp(firebaseConfig);

        // DOM элементы
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const userInfo = document.getElementById("userInfo");
        const messageForm = document.getElementById("messageForm");
        const submitBtn = document.getElementById("submitBtn");
        const contentInput = document.getElementById("content");
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const userPhoto = document.getElementById("userPhoto");
        const userName = document.getElementById("userName");
        const messagesDiv = document.getElementById("messages");

        // Вход через Google
        loginBtn.onclick = () => {
            auth.signInWithPopup(provider)
                .catch(error => {
                    console.error("Ошибка входа:", error);
                    alert("Ошибка входа: " + error.message);
                });
        };

        // Выход
        logoutBtn.onclick = () => {
            auth.signOut()
                .catch(error => {
                    console.error("Ошибка выхода:", error);
                });
        };

        // Отслеживание состояния аутентификации
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Пользователь вошел
                loginBtn.style.display = "none";
                userInfo.style.display = "flex";
                messageForm.style.display = "block";
                
                // Заполняем данные пользователя
                userName.innerText = user.displayName || "Без имени";
                userPhoto.src = user.photoURL || "https://via.placeholder.com/40";
                nameInput.value = user.displayName || "";
                emailInput.value = user.email || "";
            } else {
                // Пользователь вышел
                loginBtn.style.display = "block";
                userInfo.style.display = "none";
                messageForm.style.display = "none";
            }
        });

        // Отправка сообщения
        submitBtn.onclick = async () => {
            const content = contentInput.value.trim();
            
            if (!content) {
                alert("Введите текст сообщения");
                return;
            }

            const user = auth.currentUser;
            if (!user) {
                alert("Необходимо войти в систему");
                return;
            }

            try {
                await db.collection("requests").add({
                    name: user.displayName,
                    email: user.email,
                    photo: user.photoURL,
                    text: content,
                    likes: 0,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                contentInput.value = ''; // Очищаем поле
                console.log("Сообщение отправлено успешно");
            } catch (e) {
                console.error("Ошибка отправки:", e);
                alert("Ошибка безопасности! Проверьте правильность данных: " + e.message);
            }
        };

        // Загрузка сообщений в реальном времени
        db.collection("requests")
            .orderBy("timestamp", "desc")
            .onSnapshot((snapshot) => {
                messagesDiv.innerHTML = "";
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const post = document.createElement("div");
                    post.className = "post";
                    
                    // Форматирование времени
                    let timeText = "только что";
                    if (data.timestamp) {
                        const date = data.timestamp.toDate();
                        timeText = date.toLocaleTimeString("ru-RU", {
                            hour: '2-digit', 
                            minute: '2-digit'
                        });
                    }
                    
                    post.innerHTML = `
                        <div class="post-header">
                            <img src="${data.photo || 'https://via.placeholder.com/30'}" alt="avatar">
                            <strong>${data.name || 'Аноним'}</strong>
                            <span class="time">${timeText}</span>
                        </div>
                        <div class="post-body">
                            <p>${data.text || ''}</p>
                        </div>
                        <button class="like-btn" data-id="${doc.id}" data-likes="${data.likes || 0}">
                            ❤️ ${data.likes || 0}
                        </button>
                    `;
                    
                    messagesDiv.appendChild(post);
                });

                // Добавляем обработчики для кнопок лайков
                document.querySelectorAll('.like-btn').forEach(btn => {
                    btn.onclick = async (e) => {
                        e.preventDefault();
                        
                        if (!auth.currentUser) {
                            alert("Войдите, чтобы ставить лайки");
                            return;
                        }

                        const id = btn.dataset.id;
                        const currentLikes = parseInt(btn.dataset.likes) || 0;
                        
                        try {
                            await db.collection("requests").doc(id).update({
                                likes: currentLikes + 1
                            });
                        } catch (error) {
                            console.error("Ошибка при лайке:", error);
                            alert("Ошибка: " + error.message);
                        }
                    };
                });
            }, (error) => {
                console.error("Ошибка загрузки сообщений:", error);
            });
    </script>
</body>
</html>
