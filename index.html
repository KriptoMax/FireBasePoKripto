<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç –∏ –ø–æ—Å—Ç—ã - Firebase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: #f0f2f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            gap: 20px;
        }
        
        /* –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ - –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ */
        .users-panel {
            background: white;
            border-radius: 16px;
            padding: 16px;
            height: calc(100vh - 40px);
            overflow-y: auto;
        }
        .users-panel h3 {
            margin-bottom: 16px;
            color: #1a1a1a;
            font-size: 18px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e4e6eb;
        }
        .user-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 4px;
        }
        .user-card:hover {
            background: #f0f2f5;
        }
        .user-card.active {
            background: #e7f3ff;
            border-left: 3px solid #0084ff;
        }
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-info {
            flex: 1;
        }
        .user-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        .user-status {
            font-size: 12px;
            color: #65676b;
        }
        
        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–æ–ª–æ–Ω–∫–∞ - —á–∞—Ç */
        .chat-panel {
            background: white;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        .chat-header {
            padding: 16px;
            border-bottom: 1px solid #e4e6eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        .message.received {
            background: #f0f2f5;
            align-self: flex-start;
        }
        .message.sent {
            background: #0084ff;
            color: white;
            align-self: flex-end;
        }
        .message-time {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.7;
        }
        .chat-input {
            padding: 16px;
            border-top: 1px solid #e4e6eb;
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e4e6eb;
            border-radius: 24px;
            outline: none;
            font-size: 14px;
        }
        .chat-input input:focus {
            border-color: #0084ff;
        }
        .chat-input button {
            padding: 8px 20px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
        }
        .chat-input button:hover {
            background: #0073e6;
        }
        
        /* –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ - –ø–æ—Å—Ç—ã */
        .posts-panel {
            background: white;
            border-radius: 16px;
            padding: 16px;
            height: calc(100vh - 40px);
            overflow-y: auto;
        }
        .posts-panel h3 {
            margin-bottom: 16px;
            color: #1a1a1a;
            font-size: 18px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e4e6eb;
        }
        .post-form {
            margin-bottom: 20px;
        }
        .post-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e4e6eb;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        .post-form button {
            width: 100%;
            padding: 12px;
            background: #42b72a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .post-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
        }
        .post-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .post-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        .like-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 4px 12px;
            border-radius: 16px;
            cursor: pointer;
            margin-top: 8px;
        }
        
        /* –í—Ö–æ–¥ */
        .auth-panel {
            grid-column: 1 / -1;
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        #loginBtn {
            padding: 12px 30px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
        }
        #userInfo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .user-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        #logoutBtn {
            padding: 8px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .empty-state {
            text-align: center;
            color: #65676b;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <!-- –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ —Å–≤–µ—Ä—Ö—É -->
    <div class="auth-panel">
        <div id="authorSection">
            <button id="loginBtn">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —á–∞—Ç—É</button>
            <div id="userInfo" style="display: none;">
                <img id="userPhoto" class="user-avatar-small" src="" alt="">
                <span id="userName"></span>
                <button id="logoutBtn">–í—ã–π—Ç–∏</button>
            </div>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ç—Ä–µ–º—è –∫–æ–ª–æ–Ω–∫–∞–º–∏ -->
    <div class="container">
        <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
        <div class="users-panel">
            <h3>üë• –°–æ–±–µ—Å–µ–¥–Ω–∏–∫–∏</h3>
            <div id="usersList"></div>
        </div>

        <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–æ–ª–æ–Ω–∫–∞: —á–∞—Ç -->
        <div class="chat-panel">
            <div class="chat-header" id="chatHeader" style="display: none;">
                <img id="chatAvatar" src="" alt="">
                <div>
                    <div id="chatName" style="font-weight: 600;"></div>
                    <div style="font-size: 12px; color: #42b72a;">‚óè –æ–Ω–ª–∞–π–Ω</div>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    üëà –í—ã–±–µ—Ä–∏—Ç–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ –∏–∑ —Å–ø–∏—Å–∫–∞ —Å–ª–µ–≤–∞<br>
                    —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –æ–±—â–µ–Ω–∏–µ
                </div>
            </div>
            <div class="chat-input" id="chatInputArea" style="display: none;">
                <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button id="sendMessageBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>

        <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: –ø–æ—Å—Ç—ã (–æ–±—â–∞—è –ª–µ–Ω—Ç–∞) -->
        <div class="posts-panel">
            <h3>üìù –°–æ–∑–¥–∞—Ç—å –∑–∞–ø–∏—Å—å</h3>
            <div class="post-form">
                <input type="text" id="postContent" placeholder="–ß—Ç–æ —É –≤–∞—Å –Ω–æ–≤–æ–≥–æ?">
                <button id="createPostBtn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            </div>
            <h3>üì∞ –õ–µ–Ω—Ç–∞ –ø–æ—Å—Ç–æ–≤</h3>
            <div id="postsFeed"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyDBuAkXAyQUA_rnHVLX7jJ8Nkf1nPi9T_g",
            authDomain: "kriptocompany-75fca.firebaseapp.com",
            projectId: "kriptocompany-75fca",
            storageBucket: "kriptocompany-75fca.firebasestorage.app",
            messagingSenderId: "1093847911427",
            appId: "1:1093847911427:web:13b9847675f4e2d84a1236"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userInfo = document.getElementById('userInfo');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã —á–∞—Ç–∞
        const usersList = document.getElementById('usersList');
        const chatMessages = document.getElementById('chatMessages');
        const chatHeader = document.getElementById('chatHeader');
        const chatInputArea = document.getElementById('chatInputArea');
        const chatAvatar = document.getElementById('chatAvatar');
        const chatName = document.getElementById('chatName');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –ø–æ—Å—Ç–æ–≤
        const postContent = document.getElementById('postContent');
        const createPostBtn = document.getElementById('createPostBtn');
        const postsFeed = document.getElementById('postsFeed');

        let currentUser = null;
        let selectedUserId = null;
        let selectedUserData = null;
        let unsubscribeChat = null;

        // –í—Ö–æ–¥/–≤—ã—Ö–æ–¥
        loginBtn.onclick = () => auth.signInWithPopup(provider);
        logoutBtn.onclick = () => auth.signOut();

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            
            if (user) {
                loginBtn.style.display = 'none';
                userInfo.style.display = 'flex';
                userName.innerText = user.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                userPhoto.src = user.photoURL || 'https://via.placeholder.com/40';
                
                loadUsers();
                loadPosts();
                
                // –ï—Å–ª–∏ –±—ã–ª –≤—ã–±—Ä–∞–Ω —á–∞—Ç, –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –µ–≥–æ
                if (selectedUserId) {
                    loadChat(selectedUserId, selectedUserData);
                }
            } else {
                loginBtn.style.display = 'block';
                userInfo.style.display = 'none';
                usersList.innerHTML = '<div class="empty-state">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–æ–≤</div>';
                chatMessages.innerHTML = '<div class="empty-state">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –æ–±—â–µ–Ω–∏–µ</div>';
                chatHeader.style.display = 'none';
                chatInputArea.style.display = 'none';
                postsFeed.innerHTML = '<div class="empty-state">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –ø–æ—Å—Ç—ã</div>';
                
                if (unsubscribeChat) {
                    unsubscribeChat();
                    unsubscribeChat = null;
                }
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        async function loadUsers() {
            try {
                const snapshot = await db.collection('requests').get();
                const users = new Map();
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.userId && data.userId !== currentUser?.uid) {
                        users.set(data.userId, {
                            userId: data.userId,
                            name: data.name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                            photo: data.photo || 'https://via.placeholder.com/48',
                            lastSeen: new Date().toLocaleTimeString()
                        });
                    }
                });

                if (users.size === 0) {
                    usersList.innerHTML = '<div class="empty-state">–ü–æ–∫–∞ –Ω–µ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>';
                    return;
                }

                usersList.innerHTML = '';
                users.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.className = `user-card ${selectedUserId === user.userId ? 'active' : ''}`;
                    userCard.innerHTML = `
                        <img class="user-avatar" src="${user.photo}" alt="">
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-status">–ù–∞ —Å–∞–π—Ç–µ</div>
                        </div>
                    `;
                    userCard.onclick = () => {
                        selectedUserId = user.userId;
                        selectedUserData = user;
                        loadChat(user.userId, user);
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å
                        document.querySelectorAll('.user-card').forEach(card => {
                            card.classList.remove('active');
                        });
                        userCard.classList.add('active');
                    };
                    usersList.appendChild(userCard);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
                usersList.innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–∞ —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
        function loadChat(userId, userData) {
            // –û–±–Ω–æ–≤–ª—è–µ–º —à–∞–ø–∫—É —á–∞—Ç–∞
            chatAvatar.src = userData.photo;
            chatName.innerText = userData.name;
            chatHeader.style.display = 'flex';
            chatInputArea.style.display = 'flex';
            
            // –°–æ–∑–¥–∞–µ–º ID —á–∞—Ç–∞ (—Å–æ—Ä—Ç–∏—Ä—É–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π)
            const chatId = currentUser.uid < userId 
                ? currentUser.uid + '_' + userId 
                : userId + '_' + currentUser.uid;
            
            // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —á–∞—Ç–∞
            if (unsubscribeChat) {
                unsubscribeChat();
            }
            
            // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            const messagesQuery = db.collection('chats')
                .doc(chatId)
                .collection('messages')
                .orderBy('timestamp');
            
            unsubscribeChat = messagesQuery.onSnapshot((snapshot) => {
                if (snapshot.empty) {
                    chatMessages.innerHTML = '<div class="empty-state">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ!</div>';
                    return;
                }
                
                chatMessages.innerHTML = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.senderId === currentUser.uid ? 'sent' : 'received'}`;
                    
                    const time = msg.timestamp 
                        ? msg.timestamp.toDate().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })
                        : '';
                    
                    messageDiv.innerHTML = `
                        <div>${msg.text}</div>
                        <div class="message-time">${time}</div>
                    `;
                    chatMessages.appendChild(messageDiv);
                });
                
                // –°–∫—Ä–æ–ª–ª–∏–º –≤–Ω–∏–∑
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        sendMessageBtn.onclick = async () => {
            const text = messageInput.value.trim();
            if (!text || !selectedUserId || !currentUser) return;
            
            try {
                const chatId = currentUser.uid < selectedUserId 
                    ? currentUser.uid + '_' + selectedUserId 
                    : selectedUserId + '_' + currentUser.uid;
                
                await db.collection('chats')
                    .doc(chatId)
                    .collection('messages')
                    .add({
                        text: text,
                        senderId: currentUser.uid,
                        senderName: currentUser.displayName,
                        receiverId: selectedUserId,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                
                messageInput.value = '';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ');
            }
        };

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessageBtn.click();
            }
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ—Å—Ç–∞
        createPostBtn.onclick = async () => {
            const text = postContent.value.trim();
            if (!text || !currentUser) return;
            
            try {
                await db.collection('requests').add({
                    name: currentUser.displayName,
                    email: currentUser.email,
                    photo: currentUser.photoURL,
                    text: text,
                    userId: currentUser.uid,
                    likes: 0,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                postContent.value = '';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç');
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤
        function loadPosts() {
            db.collection('requests')
                .orderBy('timestamp', 'desc')
                .onSnapshot((snapshot) => {
                    if (snapshot.empty) {
                        postsFeed.innerHTML = '<div class="empty-state">–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤</div>';
                        return;
                    }
                    
                    postsFeed.innerHTML = '';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const post = document.createElement('div');
                        post.className = 'post-card';
                        
                        const time = data.timestamp 
                            ? data.timestamp.toDate().toLocaleString('ru-RU', { hour: '2-digit', minute: '2-digit' })
                            : '';
                        
                        post.innerHTML = `
                            <div class="post-header">
                                <img src="${data.photo || 'https://via.placeholder.com/32'}" alt="">
                                <div>
                                    <strong>${data.name || '–ê–Ω–æ–Ω–∏–º'}</strong>
                                    <div style="font-size: 11px; color: #65676b;">${time}</div>
                                </div>
                            </div>
                            <div style="margin-bottom: 8px;">${data.text}</div>
                            <button class="like-btn" data-id="${doc.id}" data-likes="${data.likes || 0}">
                                ‚ù§Ô∏è ${data.likes || 0}
                            </button>
                        `;
                        postsFeed.appendChild(post);
                    });
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ª–∞–π–∫–æ–≤
                    document.querySelectorAll('.like-btn').forEach(btn => {
