<script>
    (function() {
        // –ö–æ–Ω—Ñ–∏–≥ Firebase (–≤–∞—à)
        const firebaseConfig = {
            apiKey: "AIzaSyDBuAkXAyQUA_rnHVLX7jJ8Nkf1nPi9T_g",
            authDomain: "kriptocompany-75fca.firebaseapp.com",
            projectId: "kriptocompany-75fca",
            storageBucket: "kriptocompany-75fca.firebasestorage.app",
            messagingSenderId: "1093847911427",
            appId: "1:1093847911427:web:13b9847675f4e2d84a1236",
            measurementId: "G-D1B9MHTQQ7"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        const provider = new firebase.auth.GoogleAuthProvider();

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userInfo = document.getElementById('userInfo');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');

        // –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏ —á–∞—Ç
        const usersListDiv = document.getElementById('usersList');
        const privateMessagesDiv = document.getElementById('privateMessagesContainer');
        const privateMessageForm = document.getElementById('privateMessageForm');
        const privateContent = document.getElementById('privateContent');
        const sendPrivateBtn = document.getElementById('sendPrivateBtn');
        const privateImageInput = document.getElementById('privateImageInput');
        const privatePreview = document.getElementById('privatePreview');
        const privatePreviewImg = document.getElementById('privatePreviewImg');
        const privateUploadProgress = document.getElementById('privateUploadProgress');
        const privateProgressBar = document.getElementById('privateProgressBar');
        const chatWithName = document.getElementById('chatWithName');
        const myFeedDiv = document.getElementById('myFeed');

        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeModal = document.querySelector('.close');
        closeModal.onclick = () => modal.style.display = 'none';
        window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
        window.openModal = (url) => { modal.style.display = 'flex'; modalImg.src = url; };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let currentUser = null;
        let selectedUserId = null;          // ID –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞
        let selectedUserData = null;         // { name, photo, email }
        let unsubscribeMessages = null;

        // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
        loginBtn.onclick = () => auth.signInWithPopup(provider);
        logoutBtn.onclick = () => auth.signOut();

        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if (user) {
                loginBtn.style.display = 'none';
                userInfo.style.display = 'flex';
                userName.innerText = user.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                userPhoto.src = user.photoURL || 'https://via.placeholder.com/40';
                // –°–±—Ä–æ—Å –≤—ã–±–æ—Ä–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ/–≤—ã—Ö–æ–¥–µ
                if (selectedUserId) {
                    unsubscribeMessages?.();
                    selectedUserId = null;
                    privateMessageForm.style.display = 'none';
                    chatWithName.innerText = '–≤—ã–±–µ—Ä–∏—Ç–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞';
                }
                loadUsersExceptMe(user.uid);
                loadMyPosts(user.uid);
            } else {
                loginBtn.style.display = 'block';
                userInfo.style.display = 'none';
                usersListDiv.innerHTML = '<p style="color:#aaa; text-align:center;">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</p>';
                privateMessagesDiv.innerHTML = '<div class="empty-chat">–í–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç</div>';
                privateMessageForm.style.display = 'none';
                chatWithName.innerText = '–≤—ã–±–µ—Ä–∏—Ç–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞';
                if (unsubscribeMessages) unsubscribeMessages();
                unsubscribeMessages = null;
                myFeedDiv.innerHTML = '<p style="color:#aaa;">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å</p>';
                selectedUserId = null;
            }
        });

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π, –∫—Ä–æ–º–µ —Ç–µ–∫—É—â–µ–≥–æ
        async function loadUsersExceptMe(uid) {
            usersListDiv.innerHTML = '<p style="color:#aaa; text-align:center;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>';
            try {
                // –°–æ–±–∏—Ä–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ "requests" (–ø–æ—Å—Ç—ã)
                const snapshot = await db.collection('requests').get();
                const usersMap = new Map(); // key: email (–∏–ª–∏ uid –µ—Å–ª–∏ –µ—Å—Ç—å)
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.userId && data.userId !== uid && !usersMap.has(data.userId)) {
                        usersMap.set(data.userId, {
                            userId: data.userId,
                            name: data.name || '–ê–Ω–æ–Ω–∏–º',
                            email: data.email || '',
                            photo: data.photo || 'https://via.placeholder.com/40',
                        });
                    }
                });
                // –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º –≤ –º–∞—Å—Å–∏–≤ –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –∏–º–µ–Ω–∏
                const users = Array.from(usersMap.values()).sort((a,b) => a.name.localeCompare(b.name));
                if (users.length === 0) {
                    usersListDiv.innerHTML = '<p style="color:#aaa; text-align:center;">–ù–µ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</p>';
                    return;
                }
                renderUsersList(users);
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π', e);
                usersListDiv.innerHTML = '<p style="color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>';
            }
        }

        function renderUsersList(users) {
            usersListDiv.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('div');
                row.className = `user-row ${selectedUserId === user.userId ? 'selected' : ''}`;
                row.setAttribute('data-userid', user.userId);
                row.innerHTML = `
                    <img class="user-avatar" src="${user.photo}" alt="">
                    <div class="user-info">
                        <div class="user-name">${user.name}</div>
                        <div class="user-email">${user.email || '–ù–µ—Ç email'}</div>
                    </div>
                `;
                row.addEventListener('click', () => selectUser(user.userId, user));
                usersListDiv.appendChild(row);
            });
        }

        // –í—ã–±–æ—Ä —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞
        function selectUser(userId, userData) {
            if (!currentUser) return;
            if (selectedUserId === userId) return;

            // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —á–∞—Ç–∞
            if (unsubscribeMessages) unsubscribeMessages();

            selectedUserId = userId;
            selectedUserData = userData;
            chatWithName.innerText = `${userData.name}`;

            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞
            document.querySelectorAll('.user-row').forEach(row => {
                row.classList.toggle('selected', row.dataset.userid === userId);
            });

            // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É
            privateMessageForm.style.display = 'block';

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –º–µ–∂–¥—É —Ç–µ–∫—É—â–∏–º –∏ –≤—ã–±—Ä–∞–Ω–Ω—ã–º
            loadPrivateMessages(currentUser.uid, userId);

            // –û—á–∏—Å—Ç–∏—Ç—å –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏ –∏–Ω–ø—É—Ç—ã
            privateContent.value = '';
            privateImageInput.value = '';
            privatePreview.style.display = 'none';
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –∏–∑ –ø–æ–¥–∫–æ–ª–ª–µ–∫—Ü–∏–∏ "privateMessages"
        function loadPrivateMessages(uid1, uid2) {
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º ID, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å —Å—Ç–∞–±–∏–ª—å–Ω—ã–π –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä —á–∞—Ç–∞
            const chatId = uid1 < uid2 ? uid1 + '_' + uid2 : uid2 + '_' + uid1;
            console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º —á–∞—Ç:', chatId);

            const messagesQuery = db.collection('privateChats').doc(chatId)
                .collection('messages')
                .orderBy('timestamp', 'asc');

            unsubscribeMessages = messagesQuery.onSnapshot(snapshot => {
                if (!selectedUserId) return; // –µ—Å–ª–∏ —É–∂–µ –Ω–µ –≤—ã–±—Ä–∞–Ω
                privateMessagesDiv.innerHTML = '';

                if (snapshot.empty) {
                    privateMessagesDiv.innerHTML = '<div class="empty-chat">–ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ üëã</div>';
                    return;
                }

                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const isOwn = msg.senderId === currentUser.uid;
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `message ${isOwn ? 'own' : ''}`;

                    let time = '';
                    if (msg.timestamp) {
                        const d = msg.timestamp.toDate();
                        time = d.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                    } else {
                        time = '...';
                    }

                    let imageHtml = '';
                    if (msg.imageUrl) {
                        imageHtml = `<img src="${msg.imageUrl}" class="message-image" onclick="openModal('${msg.imageUrl}')">`;
                    }

                    msgDiv.innerHTML = `
                        <div class="message-header">
                            <img src="${msg.senderPhoto || 'https://via.placeholder.com/22'}" alt="">
                            <span>${msg.senderName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div>${msg.text || ''}</div>
                        ${imageHtml}
                    `;
                    privateMessagesDiv.appendChild(msgDiv);
                });
                // –°–∫—Ä–æ–ª–ª –≤–Ω–∏–∑
                privateMessagesDiv.scrollTop = privateMessagesDiv.scrollHeight;
            }, err => {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', err);
                privateMessagesDiv.innerHTML = '<p style="color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞</p>';
            });
        }

        // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        privateImageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    privatePreviewImg.src = e.target.result;
                    privatePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                privatePreview.style.display = 'none';
            }
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ª–∏—á–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        sendPrivateBtn.onclick = async () => {
            if (!currentUser || !selectedUserId) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞');
                return;
            }
            const text = privateContent.value.trim();
            const file = privateImageInput.files[0];
            if (!text && !file) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
                return;
            }

            try {
                sendPrivateBtn.disabled = true;
                sendPrivateBtn.innerText = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

                let imageUrl = null;
                if (file) {
                    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏
                    privateUploadProgress.style.display = 'block';
                    privateProgressBar.style.width = '0%';

                    const timestamp = Date.now();
                    const fileName = `private/${currentUser.uid}_${timestamp}_${file.name}`;
                    const storageRef = storage.ref(fileName);
                    
                    await new Promise((resolve, reject) => {
                        const task = storageRef.put(file);
                        task.on('state_changed',
                            snap => {
                                const percent = (snap.bytesTransferred / snap.totalBytes) * 100;
                                privateProgressBar.style.width = percent + '%';
                            },
                            reject,
                            async () => {
                                imageUrl = await task.snapshot.ref.getDownloadURL();
                                resolve();
                            }
                        );
                    });
                    privateUploadProgress.style.display = 'none';
                }

                // –°–æ–∑–¥–∞–µ–º ID —á–∞—Ç–∞
                const uid1 = currentUser.uid;
                const uid2 = selectedUserId;
                const chatId = uid1 < uid2 ? uid1 + '_' + uid2 : uid2 + '_' + uid1;

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                await db.collection('privateChats').doc(chatId)
                    .collection('messages')
                    .add({
                        senderId: currentUser.uid,
                        senderName: currentUser.displayName || '–Ø',
                        senderPhoto: currentUser.photoURL || null,
                        receiverId: selectedUserId,
                        text: text || '',
                        imageUrl: imageUrl,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                // –û—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É
                privateContent.value = '';
                privateImageInput.value = '';
                privatePreview.style.display = 'none';

            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ª–∏—á–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è:', e);
                alert('–û—à–∏–±–∫–∞: ' + e.message);
            } finally {
                sendPrivateBtn.disabled = false;
                sendPrivateBtn.innerText = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
                privateUploadProgress.style.display = 'none';
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–∏—Ö –ø–æ—Å—Ç–æ–≤ (–∏–∑ requests) –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –ª–µ–≤–æ–π –∫–æ–ª–æ–Ω–∫–µ
        async function loadMyPosts(uid) {
            const snapshot = await db.collection('requests')
                .where('userId', '==', uid)
                .orderBy('timestamp', 'desc')
                .limit(5)
                .get();

            if (snapshot.empty) {
                myFeedDiv.innerHTML = '<p style="color:#aaa;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤</p>';
                return;
            }
            let html = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const text = data.text ? (data.text.substring(0, 30) + '...') : 'üì∑ –§–æ—Ç–æ';
                html += `<div style="padding:8px 0; border-bottom:1px solid #ecf0f1;">üñäÔ∏è ${text}</div>`;
            });
            myFeedDiv.innerHTML = html;
        }

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: —Å–ª—É—à–∞–µ–º –Ω–æ–≤—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (–Ω–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º requests)
        // –ß—Ç–æ–±—ã –æ–±–Ω–æ–≤–ª—è—Ç—å —Å–ø–∏—Å–æ–∫ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –Ω–æ–≤—ã—Ö –ø–æ—Å—Ç–æ–≤
        db.collection('requests').onSnapshot(snapshot => {
            if (currentUser) {
                loadUsersExceptMe(currentUser.uid);
                loadMyPosts(currentUser.uid);
            }
        });

        // –¢–∞–∫–∂–µ —Å–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –ø—Ä–∏–≤–∞—Ç–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏—è—Ö, –Ω–æ –æ–Ω–∏ —É–∂–µ —á–µ—Ä–µ–∑ onSnapshot –≤—ã—à–µ.
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –º–æ–¥–∞–ª–∫–∏
        window.openModal = (url) => {
            modal.style.display = 'flex';
            modalImg.src = url;
        };
    })();
</script>
