<body>
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π -->

    <!-- –î–∏–∞–ª–æ–≥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω–∏—è -->
    <div class="overlay" id="overlay"></div>
    <div class="confirm-dialog" id="confirmDialog">

        <button id="confirmYes" class="delete-btn">–î–∞, —É–¥–∞–ª–∏—Ç—å</button>

    <!-- –°–µ–∫—Ü–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
    <div class="container">
        <div id="authorSection">

            <div id="userInfo" class="auth-bar">

    <!-- –§–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è -->
    <div id="messageForm" class="container">
        <h3>–°–æ–∑–¥–∞—Ç—å –∑–∞–ø–∏—Å—å</h3>
        <input type="text" id="name" placeholder="–ò–º—è" readonly>
        <input type="email" id="email" placeholder="Email" readonly>
        
        <!-- –ü–æ–ª–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
        <input type="file" id="imageInput" accept="image/*">

        <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏ -->
        <div class="upload-progress" id="uploadProgress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <input type="text" id="content" placeholder="–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è">

    <!-- –õ–µ–Ω—Ç–∞ —Å–æ–æ–±—â–µ–Ω–∏–π -->
    <div id="feed" class="container">
        <h3>–õ–µ–Ω—Ç–∞ —Å–æ–æ–±—â–µ–Ω–∏–π</h3>
        <div id="messages"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>

    <script>
        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyDBuAkXAyQUA_rnHVLX7jJ8Nkf1nPi9T_g",
            authDomain: "kriptocompany-75fca.firebaseapp.com",
            projectId: "kriptocompany-75fca",
            storageBucket: "kriptocompany-75fca.firebasestorage.app",
            messagingSenderId: "1093847911427",
            appId: "1:1093847911427:web:13b9847675f4e2d84a1236",
            measurementId: "G-D1B9MHTQQ7"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        
        // –ü–æ–ª—É—á–∞–µ–º —Å–µ—Ä–≤–∏—Å—ã
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        const provider = new firebase.auth.GoogleAuthProvider();

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const userInfo = document.getElementById("userInfo");
        const messageForm = document.getElementById("messageForm");
        const submitBtn = document.getElementById("submitBtn");
        const contentInput = document.getElementById("content");
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const userPhoto = document.getElementById("userPhoto");
        const userName = document.getElementById("userName");
        const messagesDiv = document.getElementById("messages");
        const imageInput = document.getElementById("imageInput");
        const preview = document.getElementById("preview");
        const imagePreview = document.getElementById("imagePreview");
        const uploadProgress = document.getElementById("uploadProgress");
        const progressBar = document.getElementById("progressBar");
        
        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const closeBtn = document.getElementsByClassName("close")[0];

        // –î–∏–∞–ª–æ–≥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        const confirmDialog = document.getElementById("confirmDialog");
        const overlay = document.getElementById("overlay");
        const confirmYes = document.getElementById("confirmYes");
        const confirmNo = document.getElementById("confirmNo");
        const confirmMessage = document.getElementById("confirmMessage");

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let uploadedImageUrl = null;
        let pendingDelete = null; // –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è ID –ø–æ—Å—Ç–∞ –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ

        // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
                preview.src = '';
            }
        });

        // –í—Ö–æ–¥ —á–µ—Ä–µ–∑ Google
        loginBtn.onclick = () => {
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log("–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥:", result.user.email);
                })
                .catch(error => {
                    console.error("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:", error);
                    alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + error.message);
                });
        };

        // –í—ã—Ö–æ–¥
        logoutBtn.onclick = () => {
            auth.signOut()
                .then(() => {
                    console.log("–í—ã—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω");
                })
                .catch(error => {
                    console.error("–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:", error);
                });
        };

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
        auth.onAuthStateChanged((user) => {
            console.log("Auth state changed:", user ? "–í–æ—à–µ–ª" : "–í—ã—à–µ–ª");
            
            if (user) {
                loginBtn.style.display = "none";
                userInfo.style.display = "flex";
                messageForm.style.display = "block";
                submitBtn.disabled = false;
                
                userName.innerText = user.displayName || "–ë–µ–∑ –∏–º–µ–Ω–∏";
                userPhoto.src = user.photoURL || "https://via.placeholder.com/40";
                nameInput.value = user.displayName || "";
                emailInput.value = user.email || "";
            } else {
                loginBtn.style.display = "block";
                userInfo.style.display = "none";
                messageForm.style.display = "none";
                submitBtn.disabled = true;
                uploadedImageUrl = null;
                imageInput.value = '';
                imagePreview.style.display = 'none';
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ Storage
        async function uploadImage(file) {
            if (!file) return null;
            
            // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è —Ñ–∞–π–ª–∞
            const timestamp = Date.now();
            const fileName = `${auth.currentUser.uid}_${timestamp}_${file.name}`;
            const storageRef = storage.ref(`images/${fileName}`);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä
            uploadProgress.style.display = 'block';
            progressBar.style.width = '0%';
            
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª —Å –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                const uploadTask = storageRef.put(file);
                
                return new Promise((resolve, reject) => {
                    uploadTask.on('state_changed',
                        (snapshot) => {
                            // –ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            progressBar.style.width = progress + '%';
                            console.log('–ó–∞–≥—Ä—É–∑–∫–∞: ' + progress + '%');
                        },
                        (error) => {
                            // –û—à–∏–±–∫–∞
                            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", error);
                            uploadProgress.style.display = 'none';
                            reject(error);
                        },
                        async () => {
                            // –£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ - –ø–æ–ª—É—á–∞–µ–º URL
                            const downloadUrl = await uploadTask.snapshot.ref.getDownloadURL();
                            uploadProgress.style.display = 'none';
                            resolve(downloadUrl);
                        }
                    );
                });
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ:", error);
                uploadProgress.style.display = 'none';
                throw error;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–∑ Storage
        async function deleteImage(imageUrl) {
            if (!imageUrl) return;
            
            try {
                // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ —Ñ–∞–π–ª –∏–∑ URL
                const imageRef = storage.refFromURL(imageUrl);
                await imageRef.delete();
                console.log("–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ –∏–∑ Storage");
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:", error);
                // –ù–µ –ø—Ä–µ—Ä—ã–≤–∞–µ–º —É–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Å—Ç–∞, –µ—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å —Ñ–æ—Ç–æ
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Ñ–æ—Ä–º—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function showEditForm(postId, currentText, currentImageUrl) {
            // –°–æ–∑–¥–∞–µ–º —Ñ–æ—Ä–º—É —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è, –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç
            let editForm = document.getElementById(`edit-form-${postId}`);
            
            if (!editForm) {
                const post = document.querySelector(`[data-post-id="${postId}"]`);
                if (!post) return;
                
                editForm = document.createElement('div');
                editForm.id = `edit-form-${postId}`;
                editForm.className = 'edit-form';
                editForm.innerHTML = `
                    <textarea id="edit-text-${postId}" class="edit-text" placeholder="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç..." rows="3">${currentText}</textarea>
                    <input type="file" id="edit-image-${postId}" accept="image/*">
                    <div class="edit-actions">
                        <button onclick="saveEdit('${postId}')" class="edit-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                        <button onclick="cancelEdit('${postId}')">–û—Ç–º–µ–Ω–∞</button>
                    </div>
                `;
                post.appendChild(editForm);
            }
            
            editForm.style.display = 'block';
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        window.saveEdit = async (postId) => {
            const newText = document.getElementById(`edit-text-${postId}`).value.trim();
            const imageFile = document.getElementById(`edit-image-${postId}`).files[0];
            
            if (!newText && !imageFile) {
                alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ");
                return;
            }

            try {
                let imageUrl = null;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–æ
                if (imageFile) {
                    imageUrl = await uploadImage(imageFile);
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–æ–∫—É–º–µ–Ω—Ç –≤ Firestore
                const updateData = {
                    text: newText || ''
                };
                
                if (imageUrl) {
                    updateData.imageUrl = imageUrl;
                }
                
                await db.collection("requests").doc(postId).update(updateData);
                
                // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                document.getElementById(`edit-form-${postId}`).style.display = 'none';
                
                console.log("–ü–æ—Å—Ç –æ–±–Ω–æ–≤–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ");
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏:", error);
                alert("–û—à–∏–±–∫–∞: " + error.message);
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–º–µ–Ω—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        window.cancelEdit = (postId) => {
            document.getElementById(`edit-form-${postId}`).style.display = 'none';
        };

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω–∏—è
        window.confirmDelete = (postId, hasImage) => {
            pendingDelete = { postId, hasImage };
            confirmMessage.textContent = "–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?";
            confirmDialog.style.display = 'block';
            overlay.style.display = 'block';
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω–∏—è
        confirmYes.onclick = async () => {
            if (!pendingDelete) return;
            
            const { postId, hasImage } = pendingDelete;
            
            try {
                // –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ—Å—Ç–∞, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                if (hasImage) {
                    const postDoc = await db.collection("requests").doc(postId).get();
                    const postData = postDoc.data();
                    
                    if (postData.imageUrl) {
                        await deleteImage(postData.imageUrl);
                    }
                }
                
                // –£–¥–∞–ª—è–µ–º –¥–æ–∫—É–º–µ–Ω—Ç –∏–∑ Firestore
                await db.collection("requests").doc(postId).delete();
                
                console.log("–ü–æ—Å—Ç —É–¥–∞–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ");
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏:", error);
                alert("–û—à–∏–±–∫–∞: " + error.message);
            } finally {
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –¥–∏–∞–ª–æ–≥
                confirmDialog.style.display = 'none';
                overlay.style.display = 'none';
                pendingDelete = null;
            }
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–º–µ–Ω—ã —É–¥–∞–ª–µ–Ω–∏—è
        confirmNo.onclick = () => {
            confirmDialog.style.display = 'none';
            overlay.style.display = 'none';
            pendingDelete = null;
        };

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
        submitBtn.onclick = async () => {
            const content = contentInput.value.trim();
            const imageFile = imageInput.files[0];
            
            if (!content && !imageFile) {
                alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ");
                return;
            }

            const user = auth.currentUser;
            if (!user) {
                alert("–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É");
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
                
                let imageUrl = null;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–æ
                if (imageFile) {
                    imageUrl = await uploadImage(imageFile);
                }
                
                // –°–æ–∑–¥–∞–µ–º –¥–æ–∫—É–º–µ–Ω—Ç –≤ Firestore
                await db.collection("requests").add({
                    name: user.displayName,
                    email: user.email,
                    photo: user.photoURL,
                    text: content || '',
                    imageUrl: imageUrl,
                    likes: 0,
                    userId: user.uid, // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–∞–≤
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                contentInput.value = '';
                imageInput.value = '';
                imagePreview.style.display = 'none';
                preview.src = '';
                uploadedImageUrl = null;
                
                console.log("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ");
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", e);
                alert("–û—à–∏–±–∫–∞: " + e.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        db.collection("requests")
            .orderBy("timestamp", "desc")
            .onSnapshot((snapshot) => {
                console.log("–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–π:", snapshot.size);
                messagesDiv.innerHTML = "";
                
                if (snapshot.empty) {
                    messagesDiv.innerHTML = "<p>–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</p>";
                    return;
                }
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const post = document.createElement("div");
                    post.className = "post";
                    post.setAttribute("data-post-id", doc.id);
                    
                    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
                    let timeText = "—Ç–æ–ª—å–∫–æ —á—Ç–æ";
                    if (data.timestamp) {
                        const date = data.timestamp.toDate();
                        timeText = date.toLocaleTimeString("ru-RU", {
                            hour: '2-digit', 
                            minute: '2-digit'
                        });
                    }
                    
                    // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è –ø–æ—Å—Ç–∞
                    let imageHtml = '';
                    if (data.imageUrl) {
                        imageHtml = `<img src="${data.imageUrl}" class="post-image" onclick="openModal('${data.imageUrl}')">`;
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–æ–º –ø–æ—Å—Ç–∞
                    const isAuthor = auth.currentUser && data.userId === auth.currentUser.uid;
                    
                    // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π —Ç–æ–ª—å–∫–æ –¥–ª—è –∞–≤—Ç–æ—Ä–∞
                    let actionButtons = '';
                    if (isAuthor) {
                        actionButtons = `
                            <div class="post-actions">
                                <button onclick="showEditForm('${doc.id}', '${data.text || ''}', '${data.imageUrl || ''}')" class="edit-btn">
                                    ‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                                </button>
                                <button onclick="confirmDelete('${doc.id}', ${!!data.imageUrl})" class="delete-btn">
                                    üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                                </button>
                            </div>
                        `;
                    }
                    
                    post.innerHTML = `
                        <div class="post-header">
                            <img src="${data.photo || 'https://via.placeholder.com/30'}" alt="avatar">
                            <strong>${data.name || '–ê–Ω–æ–Ω–∏–º'}</strong>
                            <span class="time">${timeText}</span>
                        </div>
                        <div class="post-body">
                            <p>${data.text || ''}</p>
                            ${imageHtml}
                        </div>
                        <button class="like-btn" data-id="${doc.id}" data-likes="${data.likes || 0}">
                            ‚ù§Ô∏è ${data.likes || 0}
                        </button>
                        ${actionButtons}
                    `;
                    
                    messagesDiv.appendChild(post);
                });

                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ª–∞–π–∫–æ–≤
                document.querySelectorAll('.like-btn').forEach(btn => {
                    btn.onclick = async (e) => {
                        e.preventDefault();
                        
                        if (!auth.currentUser) {
                            alert("–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫–∏");
                            return;
                        }

                        const id = btn.dataset.id;
                        const currentLikes = parseInt(btn.dataset.likes) || 0;
                        
                        try {
                            await db.collection("requests").doc(id).update({
                                likes: currentLikes + 1
                            });
                            console.log("–õ–∞–π–∫ –ø–æ—Å—Ç–∞–≤–ª–µ–Ω");
                        } catch (error) {
                            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ª–∞–π–∫–µ:", error);
                            alert("–û—à–∏–±–∫–∞: " + error.message);
                        }
                    };
                });
            }, (error) => {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:", error);
                messagesDiv.innerHTML = "<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π</p>";
            });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        window.openModal = (imageUrl) => {
            modal.style.display = "block";
            modalImg.src = imageUrl;
        };

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        closeBtn.onclick = () => {
            modal.style.display = "none";
        };

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
