
<!DOCTYPE html>

    <style>

        }
        .success-message {
            background: #d4edda;

            background: #e2e3e5;

<body>
<div class="container">
    <h1>üí¨ –õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</h1>
   
    <div id="errorContainer" style="display: none;" class="error-message"></div>
    <div id="successContainer" style="display: none;" class="success-message"></div>
    <div id="debugContainer" style="display: none;" class="debug-info"></div>

    <div class="auth-section">
        <button id="loginBtn">üîê –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
        <button id="logoutBtn" class="logout-btn" style="display: none;">üö™ –í—ã–π—Ç–∏</button>

    <div id="userInfo" class="user-info" style="display: none;">

    <div id="mainContent" style="display: none;">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('chats')">üí¨ –ß–∞—Ç—ã</div>
            <div class="tab" onclick="switchTab('users')">üë• –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</div>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ -->
        <div id="chatsSection">
            <div id="chatsList" class="chats-list"></div>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
        <div id="usersSection" style="display: none;">
            <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
                <h3 style="margin: 0;">–í—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h3>
                <button id="refreshUsersBtn" style="width: auto; padding: 5px 15px; background: #28a745;">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
            <div id="usersList" class="users-list"></div>
        </div>

        <!-- –û–∫–Ω–æ —á–∞—Ç–∞ -->
        <div id="chatSection" style="display: none;">
            <button id="backBtn" class="back-btn">‚Üê –ù–∞–∑–∞–¥</button>
            <div id="chatHeader" style="margin: 15px 0;"></div>
            <div id="messagesContainer" class="messages-container"></div>
            <div style="margin-top: 20px;">
                <textarea id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." rows="2" style="width: 100%; padding: 10px; border: 1px solid #e0e0e0; border-radius: 8px;"></textarea>
                <button id="sendBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <div id="guestMessage" class="empty-state">
        üëã –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Google
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, doc, getDocs, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è (–≤–∞—à–∞)
        const firebaseConfig = {
            apiKey: "AIzaSyDBuAkXAyQUA_rnHVLX7jJ8Nkf1nPi9T_g",
            authDomain: "kriptocompany-75fca.firebaseapp.com",
            projectId: "kriptocompany-75fca",
            storageBucket: "kriptocompany-75fca.firebasestorage.app",
            messagingSenderId: "1093847911427",
            appId: "1:1093847911427:web:13b9847675f4e2d84a1236"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');
    const userAvatar = document.getElementById('userAvatar');
    const userEmail = document.getElementById('userEmail');
    const mainContent = document.getElementById('mainContent');
    const guestMessage = document.getElementById('guestMessage');
    const chatsSection = document.getElementById('chatsSection');
    const usersSection = document.getElementById('usersSection');
    const chatSection = document.getElementById('chatSection');
    const chatsList = document.getElementById('chatsList');
    const usersList = document.getElementById('usersList');
    const messagesContainer = document.getElementById('messagesContainer');
    const backBtn = document.getElementById('backBtn');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const refreshUsersBtn = document.getElementById('refreshUsersBtn');
    const chatHeader = document.getElementById('chatHeader');
    const errorContainer = document.getElementById('errorContainer');
    const successContainer = document.getElementById('successContainer');
    const debugContainer = document.getElementById('debugContainer');

    let currentUser = null;
    let selectedUserId = null;
    let currentChatId = null;
    let unsubscribeMessages = null;

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
    function showError(message) {
        errorContainer.textContent = message;
        errorContainer.style.display = 'block';
        setTimeout(() => {
            errorContainer.style.display = 'none';
        }, 5000);
    }

    function showSuccess(message) {
        successContainer.textContent = message;
        successContainer.style.display = 'block';
        setTimeout(() => {
            successContainer.style.display = 'none';
        }, 3000);
    }

    function showDebug(info) {
        debugContainer.textContent = info;
        debugContainer.style.display = 'block';
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    window.switchTab = (tab) => {
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(t => t.classList.remove('active'));
        
        if (tab === 'chats') {
            tabs[0].classList.add('active');
            chatsSection.style.display = 'block';
            usersSection.style.display = 'none';
            chatSection.style.display = 'none';
            loadChats();
        } else {
            tabs[1].classList.add('active');
            chatsSection.style.display = 'none';
            usersSection.style.display = 'block';
            chatSection.style.display = 'none';
            loadUsers();
        }
    };

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    const loadUsers = async () => {
        if (!currentUser) return;
        
        try {
            usersList.innerHTML = '<div class="empty-state">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            
            const usersQuery = query(collection(db, "users"));
            const snapshot = await getDocs(usersQuery);
            
            console.log('–ù–∞–π–¥–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', snapshot.size);
            showDebug(`–ù–∞–π–¥–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${snapshot.size}`);
            
            if (snapshot.empty) {
                usersList.innerHTML = '<div class="empty-state">–ù–µ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>';
                return;
            }
            
            let html = '';
            snapshot.forEach((doc) => {
                if (doc.id !== currentUser.uid) {
                    const userData = doc.data();
                    html += `
                        <div class="user-item" onclick="selectUser('${doc.id}', '${userData.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}', '${userData.photoURL || ''}')">
                            <img src="${userData.photoURL || 'https://via.placeholder.com/45'}" class="user-avatar-small">
                            <div>
                                <div class="user-name">${userData.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</div>
                                <div class="user-email-small">${userData.email || 'Email –Ω–µ —É–∫–∞–∑–∞–Ω'}</div>
                            </div>
                        </div>
                    `;
                }
            });
            
            usersList.innerHTML = html || '<div class="empty-state">–ù–µ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>';
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
            usersList.innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ' + error.message);
        }
    };

    // –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤
    const loadChats = async () => {
        if (!currentUser) return;
        
        try {
            chatsList.innerHTML = '<div class="empty-state">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            
            const chatsQuery = query(
                collection(db, "chats"),
                where("participants", "array-contains", currentUser.uid)
            );
            
            const snapshot = await getDocs(chatsQuery);
            
            if (snapshot.empty) {
                chatsList.innerHTML = '<div class="empty-state">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —á–∞—Ç–æ–≤</div>';
                return;
            }
            
            let html = '';
            
            for (const chatDoc of snapshot.docs) {
                const chatData = chatDoc.data();
                const otherUserId = chatData.participants.find(id => id !== currentUser.uid);
                
                const userDoc = await getDoc(doc(db, "users", otherUserId));
                const userData = userDoc.data();
                
                if (userData) {
                    html += `
                        <div class="chat-item" onclick="openChat('${otherUserId}', '${userData.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}', '${userData.photoURL || ''}')">
                            <img src="${userData.photoURL || 'https://via.placeholder.com/45'}" class="user-avatar-small">
                            <div>
                                <div class="user-name">${userData.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</div>
                                <div class="user-email-small">${userData.email || ''}</div>
                            </div>
                        </div>
                    `;
                }
            }
            
            chatsList.innerHTML = html || '<div class="empty-state">–ù–µ—Ç —á–∞—Ç–æ–≤</div>';
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–æ–≤:', error);
            chatsList.innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
        }
    };

    // –í—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    window.selectUser = (userId, userName, userPhoto) => {
        openChat(userId, { displayName: userName, photoURL: userPhoto });
    };

    // –û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç
    window.openChat = async (userId, userData) => {
        selectedUserId = userId;
        
        chatHeader.innerHTML = `
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="${userData.photoURL || 'https://via.placeholder.com/40'}" style="width: 40px; height: 40px; border-radius: 50%;">
                <h3 style="margin: 0;">${userData.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</h3>
            </div>
        `;
        
        const chatId = [currentUser.uid, userId].sort().join('_');
        currentChatId = chatId;
        
        try {
            const chatRef = doc(db, "chats", chatId);
            const chatDoc = await getDoc(chatRef);
            
            if (!chatDoc.exists()) {
                await setDoc(chatRef, {
                    participants: [currentUser.uid, userId],
                    createdAt: serverTimestamp()
                });
            }
            
            if (unsubscribeMessages) {
                unsubscribeMessages();
            }
            
            const messagesQuery = query(
                collection(db, "chats", chatId, "messages"),
                orderBy("timestamp", "asc")
            );
            
            unsubscribeMessages = onSnapshot(messagesQuery, (snapshot) => {
                messagesContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    messagesContainer.innerHTML = '<div class="empty-state">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!</div>';
                    return;
                }
                
                snapshot.forEach((doc) => {
                    const msg = doc.data();
                    const div = document.createElement('div');
                    div.className = `message ${msg.senderId === currentUser.uid ? 'sent' : 'received'}`;
                    
                    let timeStr = '';
                    if (msg.timestamp?.toDate) {
                        timeStr = msg.timestamp.toDate().toLocaleTimeString();
                    }
                    
                    div.innerHTML = `
                        <div>${msg.text || ''}</div>
                        <div class="message-time">${timeStr}</div>
                    `;
                    messagesContainer.appendChild(div);
                });
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
            
            chatsSection.style.display = 'none';
            usersSection.style.display = 'none';
            chatSection.style.display = 'block';
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —á–∞—Ç–∞:', error);
            showError('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —á–∞—Ç–∞: ' + error.message);
        }
    };

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    sendBtn.addEventListener('click', async () => {
        if (!currentUser || !selectedUserId || !currentChatId) {
            showError('–û—à–∏–±–∫–∞: –≤—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—É—á–∞—Ç–µ–ª—è');
            return;
        }

        const text = messageInput.value.trim();
        if (!text) {
            showError('–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ');
            return;
        }

        sendBtn.disabled = true;
        sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

        try {
            await addDoc(collection(db, "chats", currentChatId, "messages"), {
                text: text,
                senderId: currentUser.uid,
                receiverId: selectedUserId,
                timestamp: serverTimestamp()
            });

            messageInput.value = '';
            showSuccess('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ');
           
        } catch (e) {
            console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', e);
            showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ' + e.message);
        } finally {
            sendBtn.disabled = false;
            sendBtn.textContent = 'üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å';
        }
    });

    // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥
    backBtn.addEventListener('click', () => {
        if (unsubscribeMessages) {
            unsubscribeMessages();
        }
        chatSection.style.display = 'none';
        chatsSection.style.display = 'block';
        document.querySelector('.tab').classList.add('active');
        document.querySelectorAll('.tab')[1].classList.remove('active');
    });

    // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    refreshUsersBtn.addEventListener('click', loadUsers);

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const saveUser = async (user) => {
        try {
            const userRef = doc(db, "users", user.uid);
            const userData = {
                email: user.email,
                displayName: user.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                photoURL: user.photoURL || 'https://via.placeholder.com/40',
                lastSeen: serverTimestamp(),
                uid: user.uid
            };
            
            await setDoc(userRef, userData, { merge: true });
            console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω:', userData);
            showDebug('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ –ë–î');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            const savedUser = await getDoc(userRef);
            if (savedUser.exists()) {
                console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω –≤ –ë–î');
            }
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
            showError('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ' + error.message);
        }
    };

    // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –≤—Ö–æ–¥–∞
    onAuthStateChanged(auth, async (user) => {
        console.log('Auth state changed:', user ? '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–æ—à–µ–ª' : '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—à–µ–ª');
        showDebug(`–°—Ç–∞—Ç—É—Å: ${user ? '–í–æ—à–µ–ª' : '–í—ã—à–µ–ª'}`);
        
        if (user) {
            currentUser = user;
            loginBtn.style.display = 'none';
            logoutBtn.style.display = 'block';
            userInfo.style.display = 'flex';
            userAvatar.src = user.photoURL || 'https://via.placeholder.com/40';
            userEmail.textContent = user.email;
            mainContent.style.display = 'block';
            guestMessage.style.display = 'none';
            
            await saveUser(user);
            loadChats();
            showSuccess(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${user.displayName || user.email}!`);
            
        } else {
            currentUser = null;
            loginBtn.style.display = 'block';
            logoutBtn.style.display = 'none';
            userInfo.style.display = 'none';
            mainContent.style.display = 'none';
            guestMessage.style.display = 'block';
            
            if (unsubscribeMessages) {
                unsubscribeMessages();
            }
        }
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞ —Å —É–ª—É—á—à–µ–Ω–Ω–æ–π –æ—à–∏–±–∫–æ–π
    loginBtn.addEventListener('click', async () => {
        try {
            loginBtn.disabled = true;
            loginBtn.textContent = '–í—Ö–æ–¥...';
            
            console.log('–ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ Google...');
            const result = await signInWithPopup(auth, provider);
            
            console.log('–í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω:', result.user.email);
            showSuccess(`–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥: ${result.user.email}`);
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
            
            let errorMessage = '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ';
            switch (error.code) {
                case 'auth/popup-closed-by-user':
                    errorMessage += '–û–∫–Ω–æ –≤—Ö–æ–¥–∞ –±—ã–ª–æ –∑–∞–∫—Ä—ã—Ç–æ';
                    break;
                case 'auth/cancelled-popup-request':
                    errorMessage += '–ó–∞–ø—Ä–æ—Å –æ—Ç–º–µ–Ω–µ–Ω';
                    break;
                case 'auth/popup-blocked':
                    errorMessage += '–í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º';
                    break;
                default:
                    errorMessage += error.message;
            }
            
            showError(errorMessage);
            
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = 'üîê –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google';
        }
    });

    // –í—ã—Ö–æ–¥
    logoutBtn.addEventListener('click', async () => {
        try {
            await signOut(auth);
            showSuccess('–í—ã –≤—ã—à–ª–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞');
        } catch (error) {
            showError('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞: ' + error.message);
        }
    });

</script>
